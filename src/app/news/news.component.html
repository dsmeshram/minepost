<div class="news_list">
<mat-grid-list cols="2"  rowHeight="200px" class="neewspanel">
 <mat-grid-tile
     *ngFor="let note of news"
      >
   <mat-card class="example-card" >
  <mat-card-header class="text-oneline" >
    <mat-card-title-group>
      <mat-card-title>{{note.title}}</mat-card-title>
      <mat-card-subtitle>{{note.author}}</mat-card-subtitle>
    </mat-card-title-group>

  </mat-card-header>

  <mat-card-content>
    <span class="two_line_span">{{note.description}} </span>
  </mat-card-content>

<mat-card-actions>
    <button mat-button (click)="select_news(note)">SELECT</button>
  </mat-card-actions>
</mat-card>
  </mat-grid-tile>

</mat-grid-list>
</div>

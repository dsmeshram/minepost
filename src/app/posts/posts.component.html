<mat-chip-listbox aria-label="Fish selection">
  <mat-chip-option [selected]="true">Tweeter</mat-chip-option>
  <mat-chip-option>Instagram</mat-chip-option>
  <mat-chip-option >Linkdin</mat-chip-option>
  <mat-chip-option>Facebook</mat-chip-option>
</mat-chip-listbox>

<br>
<br>
<div class="template">
<mat-card class="with_image_card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Your name</mat-card-title>
    <mat-card-subtitle>@your address</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <p>
      {{selected_news.description}}
    </p>

  </mat-card-content>
  <img mat-card-image src="{{selected_news.urlToImage}}">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
